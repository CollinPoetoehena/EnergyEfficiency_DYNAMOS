apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
  namespace: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
        - name: promtail
          image: grafana/promtail:2.8.0
          env:
          - name: RESTART_
            value: "2023-05-08T15:30:00Z"
          args:
            - "-config.file=/etc/promtail/config.yml"
