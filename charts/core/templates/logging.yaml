---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          command: ["/bin/sh", "/entrypoint/entrypoint.sh"]
          ports:
            - containerPort: 3000
          env:
            - name: RESTART_
              value: "now"
            - name: GF_PATHS_PROVISIONING
              value: "/etc/grafana/provisioning"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Admin"
          volumeMounts:
            - name: grafana-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-entrypoint
              mountPath: /entrypoint
      volumes:
        - name: grafana-dashboards
          hostPath:
            path: /Users/jorrit/Documents/master-software-engineering/thesis/micro-recomposer/stack/grafana
        - name: grafana-entrypoint
          configMap:
            name: grafana-entrypoint