apiVersion: apps/v1
kind: Deployment
metadata:
  name: vu
  namespace: vu
spec:
  replicas: 0
  selector:
    matchLabels:
      app: vu
  template:
    metadata:
      labels:
        app: vu
    spec:
      serviceAccountName: job-creator-vu
      containers:
      - name: vu
        image: jorrit05/dynamos-agent:latest
        imagePullPolicy: Always
        env:
        - name: DATA_STEWARD_NAME
          value: VU
        - name: OC_AGENT_HOST
          value: {{ .Values.tracingEndpoint }}
      - name: sidecar
        image: jorrit05/dynamos-sidecar:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3005
        env:
        - name: AMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbit
              key: password
        - name: AMQ_USER
          value: normal_user

