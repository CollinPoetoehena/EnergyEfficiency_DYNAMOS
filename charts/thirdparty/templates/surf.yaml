apiVersion: apps/v1
kind: Deployment
metadata:
  name: surf
  namespace: {{ .Values.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: surf
  template:
    metadata:
      labels:
        app: surf
      annotations:
        "linkerd.io/inject" : enabled
    spec:
      serviceAccountName: job-creator-surf
      containers:
      - name: surf
        image: agent:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DATA_STEWARD_NAME
          value: SURF
        - name: OC_AGENT_HOST
          value: {{ .Values.tracingEndpoint }}
      - name: sidecar
        image: sidecar:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3005
        env:
        - name: AMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbit
              key: password
        - name: AMQ_USER
          value: normal_user
        - name: OC_AGENT_HOST
          value: {{ .Values.tracingEndpoint }}

---

apiVersion: v1
kind: Service
metadata:
  name: surf
  namespace:  {{ .Values.Namespace }}
spec:
  selector:
    app: surf
  ports:
    - name: http-surf-api
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30040
  type: NodePort

