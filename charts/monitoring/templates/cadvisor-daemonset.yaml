# DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: kube-system
  labels:
    k8s-app: cadvisor
spec:
  selector:
    matchLabels:
      k8s-app: cadvisor
  template:
    metadata:
      labels:
        k8s-app: cadvisor
    spec:
      containers:
      - name: cadvisor
        image: {{ .Values.cadvisor.image.repository }}:{{ .Values.cadvisor.image.tag }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        # Resources are required to set to avoid opening too many files error for example
        resources:
          requests:
            cpu: {{ .Values.cadvisor.resources.requests.cpu }}
            memory: {{ .Values.cadvisor.resources.requests.memory }}
          limits:
            cpu: {{ .Values.cadvisor.resources.limits.cpu }}
            memory: {{ .Values.cadvisor.resources.limits.memory }}
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: false
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        ports:
        - containerPort: {{ .Values.cadvisor.service.port }}
          name: http
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: cadvisor
  namespace: kube-system
spec:
  type: NodePort
  externalTrafficPolicy: Local
  selector:
    k8s-app: cadvisor
  ports:
  - name: http
    port: {{ .Values.cadvisor.service.port }}
    targetPort: {{ .Values.cadvisor.service.port }}